<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.tw.css" />
    <title>Start</title>
  </head>
  <body class="flex flex-col w-full h-screen">
    <nav class="flex flex-row items-center p-3">
      <!-- undo redo -->
      <div class="flex flex-row gap-2">
        <button class="p-2">
          <img src="../assets/undo.svg" alt="undo" />
        </button>

        <button class="p-2">
          <img src="../assets/redo.svg" alt="redo" />
        </button>
      </div>
      <div class="flex-grow w-0 mx-auto text-center">نام صفحه</div>
      <div class="flex flex-row gap-2 px-3">
        <img src="../assets/upload.svg" alt="upload" />
        <img src="../assets/eye.svg" alt="eye" />
        <img src="../assets/home.svg" alt="home" />
        <img src="../assets/logo.svg" alt="logo" />
      </div>
    </nav>
    <main class="flex flex-row">
      <div class="flex flex-col w-\[300px]">
        <div class="flex flex-col items-center h-full">
          <div class="mb-2">تنظیمات صفحه</div>
        </div>
      </div>
    </main>
  </body>
</html>
